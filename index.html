<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieMatch - Recomendador IA</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 2rem; }
    select, button { padding: 0.5rem; margin: 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>🎬 MovieMatch</h1>
  <p>Selecciona tu género favorito:</p>
  <select id="genero">
    <option value="accion">Acción</option>
    <option value="comedia">Comedia</option>
    <option value="drama">Drama</option>
    <option value="ficcion">Ciencia Ficción</option>
  </select>
  <br />
  <button onclick="recomendar()">Recomendar Película</button>
  <p id="recomendacion"></p>

  <script>
    function recomendar() {
      const genero = document.getElementById("genero").value;
      let recomendacion = "";

      if (genero === "accion") {
        recomendacion = "Recomendación: John Wick";
      } else if (genero === "comedia") {
        recomendacion = "Recomendación: Superbad";
      } else if (genero === "drama") {
        recomendacion = "Recomendación: La lista de Schindler";
      } else if (genero === "ficcion") {
        recomendacion = "Recomendación: Interstellar";
      }

      document.getElementById("recomendacion").innerText = recomendacion;
    }
  </script>
</body>
</html>
